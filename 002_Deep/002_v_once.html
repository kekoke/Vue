<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <code>通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：</code>
    <p v-once>{{msg}}</p>

    <p>{{msg}} -> 改变了</p>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'The page loading from date of '+new Date().toLocaleString()
        }
    });
    app.msg = 'new msg';
</script>
