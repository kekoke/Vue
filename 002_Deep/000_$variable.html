<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{name}}

    <p>除了数据属性，Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。例如：</p>

    <p v-if='show'>name 改变了</p>
</div>
<script>
    var data = {name:"豆花",show:false};
    var app = new Vue({
        el:'#app',
        data:data
    });

    if(app.$data===data){
        console.log('app.$data===data:true');
    }

    if(app.$el === document.getElementById('app')){
        console.log('app.$el===document.getElementById("app"):true');
    }

    // $watch 是一个实例方法
    app.$watch('name',function(newVal,oldVal){
         // 这个回调将在 `app.name` 改变后调用
        this.show = true;
    })
</script>
