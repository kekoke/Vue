<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p><code>v-for 指令可以绑定数组的数据来渲染一个项目列表：</code></p>
    <ol>
        <li v-for="food in foods">
            <label>{{food.name}}</label>
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            foods:[{id:1,name:'小龙虾'},{id:2,name:'蘑菇聚哈吗'},{id:3,name:'蘑菇炖小鸡'}]
        }
    });
</script>
