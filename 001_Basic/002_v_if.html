<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <code>v-if</code>
    <span v-if="seen">你现在看到1</span>
    <span v-if="!seen">你现在看不到1</span>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            seen:true
        }
    });
</script>
