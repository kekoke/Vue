<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h3>组件化应用构建</h3>
    <p>组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用。仔细想想，几乎任意类型的应用界面都可以抽象为一个组件树：</p>
    
    <ol>
          <!--
            现在我们为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            我们也需要为每个组件提供一个“key”，稍后再
            作详细解释。
            -->
        <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </ol>
    
</div>
<script>
    //定义名为 todo-item 的新组件
    Vue.component('todo-item',{
        /// todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el:'#app',
        data:{
            todos:[{id:1,text:'看Ted'},{id:2,text:'review epayment code'},{id:3,text:'吃饭睡觉，打豆豆'}]
        },
        methods:{
            reverseMessage:function(){
                this.msg = this.msg.split('').reverse().join('');
            }
        }
    });
</script>
